<button mat-button type="button" class="icon-button" matTooltip="{{ viewInTheSameTabText }}"
        (click)="goToUrl(content, false)">
  <mat-icon svgIcon="summarize"></mat-icon>
</button>
<button mat-button type="button" class="icon-button" matTooltip="{{ viewInOtherTabText }}"
        (click)="goToUrl(content, true)">
  <mat-icon svgIcon="open_in_new"></mat-icon>
</button>
